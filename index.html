<!DOCTYPE html>

<head>
    <title>HowMany</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/languagesSystem.js"></script>
    <script type="text/javascript" src="js/system.js"></script>
</head>

<body>
    <center class="center">
        <table>
            <tr>
                <td data-i18n="variables:startAmount">Start Amount</td>
                <td data-i18n="variables:loopAmount">Loop Amount</td>
                <td data-i18n="variables:numberType">Type (Number)</td>
                <td data-i18n="variables:searchType">Type (Search)</td>
                <td data-i18n="variables:calculateType">Type (Calcutlate)</td>
                <td data-i18n="variables:version">Version</td>
                <td data-i18n="variables:debugLog">Debbug Log</td>
                <td data-i18n="variables:changeLang">Change Language</td>
            </tr>
            <tr>
                <td><input type="number" start placeholder="start" value="0"></td>
                <td><input type="number" number placeholder="amount" value="100000"></td>
                <td>
                    <select>
                        <option option-n>Natural Number</option>
                        <option option-g>Whole Numbers</option>
                        <option option-r>Rational Numbers</option>
                        <option option-rr>Reele Numbers</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option option-pro>Procent</option>
                        <option option-las>Last</option>
                        <option option-num>Number</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option option-nro>Normal</option>
                        <option option-sqr>Square Root</option>
                    </select>
                </td>
                <td><input type="text" version placeholder="Version" value="1.0.0"></td>
                <td><input type="checkbox" loggin></td>
                <td>
                    <select data-i18n-switcher class="locale-switcher">
                        <option value="en">English</option>
                        <option value="de">Deutsch</option>
                    </select>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td><p class="left">Estimated time</p></td>
                <td><p>Amount</p></td>
                <td><p class="right">Time remaining</p></td>
            </tr>
            <tr>
                <td><p c-etime class="left">n/a</p></td>
                <td><p c-display>n/a</p></td>
                <td><p c-time class="right">n/a</p></td>
            </tr>
        </table>
        <br><br><br>
        <table>
            <tr>
                <td class="left"></td>
                <td>Amount</td>
                <td class="right">Procent<br>(total)</td>
            </tr>
            <tr>
                <td class="left">Natural</td>
                <td>
                    <p n-amount-display>n/a</p>
                </td>
                <td>
                    <p n-procent-display class="right">n/a</p>
                </td>
            </tr>
            <tr>
                <td class="left">Whole</td>
                <td>
                    <p g-amount-display>n/a</p>
                </td>
                <td>
                    <p g-procent-display class="right">n/a</p>
                </td>
            </tr>
            <tr>
                <td class="left">Rational</td>
                <td>
                    <p r-amount-display>n/a</p>
                </td>
                <td>
                    <p r-procent-display class="right">n/a</p>
                </td>
            </tr>
            <tr>
                <td class="left">Reele</td>
                <td>
                    <p rr-amount-display>n/a</p>
                </td>
                <td>
                    <p rr-procent-display class="right">n/a</p>
                </td>
            </tr>
        </table>
        <button onclick='generateNumbers();'>Calculate</button>
        <p calcTime>Wating to press button</p>
        <table id="even"></table>
    </center>
</body>

</html>
